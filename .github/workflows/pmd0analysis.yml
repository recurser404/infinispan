name: PMD Static Analysis

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  pmd-analysis:
    name: Run PMD via GitHub Action
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show ruleset location (debug)
        run: |
          echo "Looking for your ruleset here:"
          ls -R . | grep -E "pmd-ruleset.xml" || echo "RULESET NOT FOUND!"

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: PMD analysis
        uses: pmd/pmd-github-action@v2
        id: pmd
        with:
          # ðŸ‘‰ Make sure this matches exactly where your file lives
          rulesets: ./src/main/resources/pmd-ruleset.xml
          analyzeModifiedFilesOnly: true
          createGitHubAnnotations: true
          uploadSarifReport: true
          debug: true

      - name: Fail build on new violations
        if: steps.pmd.outputs.violations != '0'
        run: exit 1
