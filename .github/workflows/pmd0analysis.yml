name: PMD Static Analysis

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  pmd-analysis:
    name: Run PMD via GitHub Action
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: PMD analysis
        uses: pmd/pmd-github-action@v2
        id: pmd
        with:
          # Adjust to point at your own ruleset(s)
          rulesets: src/main/resources/pmd-ruleset.xml
          # Only analyze changed files to avoid noise from legacy code
          analyzeModifiedFilesOnly: true
          # Annotate PR diffs with violations
          createGitHubAnnotations: true
          # Upload SARIF for Code Scanning alerts
          uploadSarifReport: true

      - name: Fail build on new violations
        if: steps.pmd.outputs.violations != '0'
        run: exit 1
