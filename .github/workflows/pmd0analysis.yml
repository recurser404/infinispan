name: PMD Static Analysis

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  pmd-analysis:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: PMD analysis
        uses: pmd/pmd-github-action@v2
        id: pmd
        with:
          version: '7.15.0'
          # your chosen ruleset (built-in or custom)
          rulesets: 'category/java/quickstart.xml'
          analyzeModifiedFilesOnly: true
          createGitHubAnnotations: true
          uploadSarifReport: true

      - name: Fail build on new violations (unless skipped)
        if: >
          steps.pmd.outputs.violations != '0' &&
          (
            github.event_name == 'push' && !contains(github.event.head_commit.message, '[skip-pmd]') ||
            github.event_name == 'pull_request' && !contains(github.event.pull_request.title, '[skip-pmd]')
          )
        run: exit 1
