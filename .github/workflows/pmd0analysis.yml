name: PMD Static Analysis

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  pmd-analysis:
    name: Run PMD via GitHub Action
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: PMD analysis
        uses: pmd/pmd-github-action@v2
        id: pmd
        with:
          version: '7.15.0'
          # Use PMD’s built-in Quickstart rules—no custom file needed
          rulesets: 'rulesets/java/quickstart.xml'
          # Only flag violations in files changed by this commit/PR
          analyzeModifiedFilesOnly: true
          # Annotate inline on PR diffs
          createGitHubAnnotations: true
          # Upload SARIF to Code Scanning (Security tab) and as an artifact
          uploadSarifReport: true

      - name: Fail build on new violations
        if: steps.pmd.outputs.violations != '0'
        run: exit 1
